<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Snake | RPiGamer</title>
  </head>
  <body>
    SNAKE THE GAME
    <p id="hi"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    let socket = io();
    setInterval(() => {
      document.querySelector('p#hi').innerHTML += "Boop<br/>";
      socket.emit('hi');
    }, 4000);
    </script>
  </body>
</html>
